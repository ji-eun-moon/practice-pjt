{% extends 'base.html' %}

{% block content %}
    <h1>INDEX</h1>
    {% if request.user.is_authenticated %}
        <a href="{% url 'movies:create' %}">[CREATE]</a>
        <hr>
        {% else %}
        <a href="{% url 'accounts:login' %}">새 글을 작성하려면 로그인 하세요</a>
    {% endif %}

    {% for movie in movies %}
    <p><a href="{% url 'movies:detail' movie.pk %}">{{movie.title}}</a></p>
    <hr>
    {% endfor %}
    
{% endblock content %}
